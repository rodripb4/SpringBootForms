<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>

	<form th:action="@{/form}" th:object="${usuario}" method="post">
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input id="nombre" type="text" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<div>
			<label for="apellidos">Apellidos</label>
			<div>
				<input id="apellidos" type="text" th:field="*{apellidos}">
			</div>
			<div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
		</div>
		<div>
			<label for="username">Username</label>
			<div>
				<input id="username" type="text" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input id="password" type="password" th:field="*{password}">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		<div>
			<label for="email">Email</label>
			<div>
				<input id="email" type="text" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div>
			<div>
				<input value="Enviar" type="submit">
			</div>
		</div>
	</form>
</body>
</html>
